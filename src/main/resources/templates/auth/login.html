<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4">üîê ƒêƒÉng nh·∫≠p</h3>

                    <!-- Alert for errors -->
                    <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="example@email.com" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">M·∫≠t kh·∫©u</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                                ƒêƒÉng nh·∫≠p
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="/register">ƒêƒÉng k√Ω ngay</a></p>
                        <p><a href="/">‚Üê V·ªÅ trang ch·ªß</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('spinner');
        const alertBox = document.getElementById('alertBox');

        // Reset validation
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        alertBox.classList.add('d-none');

        // Show loading
        loginBtn.disabled = true;
        spinner.classList.remove('d-none');

        const formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok && result.success) {
                // Save token to localStorage
                localStorage.setItem('accessToken', result.data.accessToken);
                localStorage.setItem('user', JSON.stringify(result.data.user));

                // Show success message
                alertBox.className = 'alert alert-success';
                alertBox.textContent = '‚úì ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...';
                alertBox.classList.remove('d-none');

                // Redirect based on role
                setTimeout(() => {
                    if (result.data.user.userType === 'CUSTOMER') {
                        window.location.href = '/customer/dashboard';
                    } else {
                        window.location.href = '/admin/dashboard';
                    }
                }, 1000);
            } else {
                throw new Error(result.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
            }
        } catch (error) {
            alertBox.className = 'alert alert-danger';
            alertBox.textContent = '‚úó ' + error.message;
            alertBox.classList.remove('d-none');
        } finally {
            loginBtn.disabled = false;
            spinner.classList.add('d-none');
        }
    });
</script>
</body>
</html>
