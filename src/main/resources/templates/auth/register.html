<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng k√Ω</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4">üìù ƒêƒÉng k√Ω t√†i kho·∫£n</h3>

                    <div id="alertBox" class="alert d-none" role="alert"></div>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">H·ªç v√† t√™n *</label>
                            <input type="text" class="form-control" id="fullName" name="fullName"
                                   placeholder="Nguy·ªÖn VƒÉn A" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="example@email.com" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">M·∫≠t kh·∫©u *</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   minlength="6" placeholder="T·ªëi thi·ªÉu 6 k√Ω t·ª±" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">S·ªë ƒëi·ªán tho·∫°i *</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                   pattern="0[0-9]{9}" placeholder="0123456789" required>
                            <small class="form-text text-muted">10 s·ªë, b·∫Øt ƒë·∫ßu b·∫±ng 0</small>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg" id="registerBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                                ƒêƒÉng k√Ω
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>ƒê√£ c√≥ t√†i kho·∫£n? <a href="/login">ƒêƒÉng nh·∫≠p</a></p>
                        <p><a href="/">‚Üê V·ªÅ trang ch·ªß</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const registerBtn = document.getElementById('registerBtn');
        const spinner = document.getElementById('spinner');
        const alertBox = document.getElementById('alertBox');

        // Reset
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        alertBox.classList.add('d-none');

        registerBtn.disabled = true;
        spinner.classList.remove('d-none');

        const formData = {
            fullName: document.getElementById('fullName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            phoneNumber: document.getElementById('phoneNumber').value
            // ‚úÖ B·ªé address
        };

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok && result.success) {
                alertBox.className = 'alert alert-success';
                alertBox.textContent = '‚úì ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...';
                alertBox.classList.remove('d-none');

                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                throw new Error(result.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i');
            }
        } catch (error) {
            alertBox.className = 'alert alert-danger';
            alertBox.textContent = '‚úó ' + error.message;
            alertBox.classList.remove('d-none');
        } finally {
            registerBtn.disabled = false;
            spinner.classList.add('d-none');
        }
    });
</script>
</body>
</html>
