<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Quản lý Accounts</h3>
        <a class="btn btn-primary" th:href="@{/admin/accounts/new}">Thêm Account</a>
    </div>

    <table class="table table-striped">
        <thead><tr><th>#</th><th>Account</th><th>Game</th><th>Giá</th><th>Người đăng</th><th>Trạng thái</th><th>Hành động</th></tr></thead>
        <tbody>
        <tr th:each="a : ${accounts}">
            <td th:text="${a.accountId}">1</td>
            <td th:text="${a.accountName}">DragonSlayer99</td>
            <td th:text="${a.gameType}">LOL</td>
            <td th:text="${a.price}">500000</td>
            <td th:text="${a.staffName}">Admin</td>
            <td><span th:if="${a.sold}" class="badge bg-danger">Đã bán</span><span th:unless="${a.sold}" class="badge bg-success">Còn bán</span></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/admin/accounts/edit/{id}(id=${a.accountId})}">Sửa</a>
                <form th:action="@{/admin/accounts/delete/{id}(id=${a.accountId})}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-sm btn-danger" type="submit">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
