<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content" class="col-md-6 mx-auto">
    <h3>Số dư ví: <span th:text="${customer.balance}">0</span>đ</h3>

    <h5 class="mt-4">Nạp tiền</h5>
    <form th:action="@{/customer/wallet/topup}" method="post">
        <div class="mb-3">
            <label class="form-label">Số tiền (VND)</label>
            <input type="number" name="amount" class="form-control" min="1000" required/>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-primary">Nạp</button>
    </form>

    <hr/>
    <h5>Lịch sử nạp tiền</h5>
    <table class="table table-sm">
        <thead><tr><th>#</th><th>Số tiền</th><th>Thời gian</th></tr></thead>
        <tbody>
        <tr th:each="t : ${transactions}">
            <td th:text="${t.transactionId}">1</td>
            <td th:text="${t.amount}">100000</td>
            <td th:text="${t.transactionDate}">03/10/2025</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
