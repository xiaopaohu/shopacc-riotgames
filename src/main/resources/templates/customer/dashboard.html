<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üéÆ Shop Account</a>
        <button class="btn btn-outline-light" id="logoutBtn">ƒêƒÉng xu·∫•t</button>
    </div>
</nav>

<div class="container mt-4">
    <h2>üë§ Th√¥ng tin t√†i kho·∫£n</h2>
    <div class="card mt-3">
        <div class="card-body" id="userInfo">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">ƒêang t·∫£i th√¥ng tin...</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load user info
    async function loadUserInfo() {
        const token = localStorage.getItem('accessToken');

        if (!token) {
            window.location.href = '/login';
            return;
        }

        try {
            const response = await fetch('/api/auth/me', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (response.ok) {
                const result = await response.json();
                const user = result.data;

                document.getElementById('userInfo').innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="text-primary">Th√¥ng tin c√° nh√¢n</h5>
                        <table class="table table-borderless">
                            <tr>
                                <td><strong>H·ªç t√™n:</strong></td>
                                <td>${user.fullName}</td>
                            </tr>
                            <tr>
                                <td><strong>Email:</strong></td>
                                <td>${user.email}</td>
                            </tr>
                            <tr>
                                <td><strong>S·ªë ƒëi·ªán tho·∫°i:</strong></td>
                                <td>${user.phoneNumber || 'Ch∆∞a c·∫≠p nh·∫≠t'}</td>
                            </tr>
                            <tr>
                                <td><strong>Lo·∫°i t√†i kho·∫£n:</strong></td>
                                <td><span class="badge bg-success">${user.userType}</span></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h5 class="text-primary">S·ªë d∆∞ t√†i kho·∫£n</h5>
                        <div class="alert alert-info">
                            <h3 class="mb-0">${user.balance ? user.balance.toLocaleString('vi-VN') : '0'} VNƒê</h3>
                        </div>
                        <button class="btn btn-primary">üí∞ N·∫°p ti·ªÅn</button>
                    </div>
                </div>
            `;
            } else {
                throw new Error('Unauthorized');
            }
        } catch (error) {
            console.error('Error loading user info:', error);
            localStorage.removeItem('accessToken');
            window.location.href = '/login';
        }
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('accessToken');
        localStorage.removeItem('user');
        window.location.href = '/login';
    });

    loadUserInfo();
</script>
</body>
</html>
