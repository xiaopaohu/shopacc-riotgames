<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="text-center mb-4">
        <h1>Chào mừng đến ShopAcc</h1>
        <p class="lead">Mua bán tài khoản Liên Minh, Valorant, TFT — an toàn & nhanh chóng.</p>
    </div>

    <div class="row">
        <!-- sample featured cards -->
        <div class="col-md-4 mb-3" th:each="i : ${#numbers.sequence(1,3)}">
            <div class="card">
                <img th:src="@{/images/acc{i}.webp(i=${i})}" class="card-img-top" alt="acc">
                <div class="card-body">
                    <h5 class="card-title">Account sample</h5>
                    <p class="card-text">Rank: Diamond • Giá: 500.000đ</p>
                    <a class="btn btn-primary" th:href="@{/templates/customer/accounts.html}">Xem</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
