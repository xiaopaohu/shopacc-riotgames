<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/customer/home}">ShopAcc</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto">
                    <!-- always visible -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer/home}">Trang chủ</a>
                    </li>

                    <!-- 3 tựa game (always visible) -->
                    <li class="nav-item"><a class="nav-link" th:href="@{/customer/accounts(game='LOL')}">Liên Minh</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/customer/accounts(game='Valorant')}">Valorant</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/customer/accounts(game='TFT')}">ĐTCL</a></li>

                    <!-- CUSTOMER-only -->
                    <li class="nav-item" sec:authorize="hasRole('CUSTOMER')">
                        <a class="nav-link" th:href="@{/customer/wallet}">Nạp tiền</a>
                    </li>

                    <!-- EMPLOYEE (và ADMIN nếu muốn) -->
                    <li class="nav-item" sec:authorize="hasAnyRole('EMPLOYEE','ADMIN')">
                        <a class="nav-link" th:href="@{/employee/transactions}">Lịch sử giao dịch</a>
                    </li>

                    <!-- ADMIN only -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/manage-accounts}">Quản lý tài khoản</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                    </li>
                </ul>

                <!-- user area -->
                <ul class="navbar-nav ms-auto">
                    <!-- anonymous -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/register}">Đăng ký</a>
                    </li>

                    <!-- authenticated -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-bs-toggle="dropdown">
                            Xin chào, <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" th:href="@{/customer/profile}">Thông tin cá nhân</a></li>
                            <li><a class="dropdown-item" th:href="@{/templates/customer/accounts.html}">Tài khoản của tôi</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <!-- logout as POST with CSRF token -->
                            <li>
                                <form th:action="@{/logout}" method="post" class="px-3 py-1">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-link text-danger p-0" type="submit">Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- banner -->
    <div class="container-fluid p-0">
        <div id="siteBanner" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="/images/banner1.jpg" class="d-block w-100" alt="banner1"></div>
                <div class="carousel-item"><img src="/images/banner2.jpg" class="d-block w-100" alt="banner2"></div>
                <div class="carousel-item"><img src="/images/banner3.jpg" class="d-block w-100" alt="banner3"></div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
